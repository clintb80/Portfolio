<!DOCTYPE html>
<html>
<body>

<h1>Lightbulb on/off</h1>

<img id="myImage" onclick="changeImage()" src="lightbulbOff.jpeg" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbOn")) {
        image.src = "lightbulbOff.jpeg";
    } else {
        image.src = "lightbulbOn.jpeg";
    }
}
</script>

</body>
</html>
